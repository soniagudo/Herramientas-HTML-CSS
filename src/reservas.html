<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida tradicional napolitana | Casa della nonna</title>
    <meta name="description" content="Reserva tu mesa en Casa della nonna, el mejor restaurante de comida napolitana. Disfruta de pizzas al horno de leña y pasta artesanal en un ambiente familiar.">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <body>
    <header class="header">
        <div class="container-fluid">
            <div class="top">
                <a href="index.html" aria-label="Ir a la página de inicio"><img src="img/logotip.png" alt="Logo de Casa della nonna" width="200" height="200"></a>
                <nav class="nav">
                    <ul>
                        <li><a href="reservas.html">Reservas</a></li>
                        <li><a href="categoria.html">Categoría</a></li>
                        <li><a href="nosotros.html">nosotros</a></li>
                        <li><a href="enlaces.html">Enlaces</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="headlineWrapper">
            <div class="container">
                <h1>Reserva tu mesa</h1>
                <p class="lema">Haz tu reserva y disfruta de una experiencia única.</p>
            </div>
        </div>
        <div class="container">
            <form id="reservationForm" action="#" method="post">             
                <fieldset>
                    <legend>Detalles de la reserva</legend>
                    <ul>
                        <li>
                            <label for="customerName">Nombre <abbr title="obligatorio">*</abbr></label>
                            <input type="text" id="customerName" name="customerName" required>
                        </li>
                        <li>
                            <label for="phone">Teléfono <abbr title="obligatorio">*</abbr></label>
                            <input type="tel" id="phone" name="phone" required>
                        </li>
                        <li>
                            <label for="email">Correo electrónico <abbr title="obligatorio">*</abbr></label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="reservationDate">Fecha de la reserva <abbr title="obligatorio">*</abbr></label>
                            <input type="date" id="reservationDate" name="reservationDate" required>
                        </li>
                        <li>
                            <label for="reservationTime">Hora de la reserva <abbr title="obligatorio">*</abbr></label>
                            <input type="time" id="reservationTime" name="reservationTime" required>
                        </li>
                        <li>
                            <label for="guests">Número de comensales <abbr title="obligatorio">*</abbr></label>
                            <input type="number" id="guests" name="guests" min="1" required>
                        </li>
                        <li>
                            <label for="specialRequests">Petición especial</label>
                            <textarea id="specialRequests" name="specialRequests"></textarea>
                        </li>
                    </ul>
                </fieldset>
                
                <div class="outFieldset">
                    <ul>
                        <li>
                            <input type="checkbox" name="privacyPolicy" id="privacyPolicy" value="Aceptación de la política de privacidad" required>
                            <label for="privacyPolicy">He leído y acepto la <a href="">política de privacidad</a> <abbr title="obligatorio">*</abbr></label>
                        </li>
                    </ul>
                    <button type="submit">Reservar</button>
                </div>
            </form>                       
        </div>
    </main>
    <footer>
        <div class="container-fluid">
          <div class="flex-footer">
            <div class="footer-left">
              <img src="img/logotip-n.png" alt="Logo de Casa della nonna" width="150" height="150">
            </div>
      
            <div class="footer-right">
              <ul class="social">
                <li><a href="#" aria-label="Instagram"><img src="img/instagram.svg" alt="Instagram" width="30" height="30"></a></li>
              </ul>
              
              <ul class="legal">
                <li><a href="#">Trabaja con nosotros</a></li>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos y condiciones de uso</a></li>
                <li><a href="#">Política de <i lang="en">cookies</i></a></li>
                <li><a href="#">Aviso legal</a></li>
              </ul>

              <p class="copyright">© 2025 Casa della Nonna</p>
            </div>
          </div>
        </div>
      </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
