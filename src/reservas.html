    </header>
    <main id="main">
        <div class="headlineWrapper">
            <div class="container">
                <div class="container headline-content">
                <h1>Reserva tu mesa</h1>
                <div class="clipped-image">
                  <img src="img/icon-pizza.svg" alt="SVG recortado" />
                </div>
                </div>
                <p class="lema">Haz tu reserva y disfruta de una experiencia única.</p>
            </div>
        </div>
        <div class="container">
            <form id="reservationForm" action="#" method="post">             
                <fieldset>
                    <legend>Detalles de la reserva</legend>
                    <ul>
                        <li>
                            <label for="customerName">Nombre <abbr title="obligatorio">*</abbr></label>
                            <input type="text" id="customerName" name="customerName" required>
                        </li>
                        <li>
                            <label for="phone">Teléfono <abbr title="obligatorio">*</abbr></label>
                            <input type="tel" id="phone" name="phone" required>
                        </li>
                        <li>
                            <label for="email">Correo electrónico <abbr title="obligatorio">*</abbr></label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="reservationDate">Fecha de la reserva <abbr title="obligatorio">*</abbr></label>
                            <input type="date" id="reservationDate" name="reservationDate" required>
                        </li>
                        <li>
                            <label for="reservationTime">Hora de la reserva <abbr title="obligatorio">*</abbr></label>
                            <input type="time" id="reservationTime" name="reservationTime" required>
                        </li>
                        <li>
                            <label for="guests">Número de comensales <abbr title="obligatorio">*</abbr></label>
                            <input type="number" id="guests" name="guests" min="1" required>
                        </li>
                        <li>
                            <label for="specialRequests">Petición especial</label>
                            <textarea id="specialRequests" name="specialRequests"></textarea>
                        </li>
                    </ul>
                </fieldset>
                
                <div class="outFieldset">
                    <ul>
                        <li>
                            <input type="checkbox" name="privacyPolicy" id="privacyPolicy" value="Aceptación de la política de privacidad" required>
                            <label for="privacyPolicy">He leído y acepto la <a href="">política de privacidad</a> <abbr title="obligatorio">*</abbr></label>
                        </li>
                    </ul>
                    <button type="submit">Reservar</button>
                </div>
            </form>                       
        </div>
    </main>
    <footer>
        <div class="container-fluid">

              <img src="img/logotip-n.png" alt="Logo de Casa della nonna" style="width:150px; height:150px;">
